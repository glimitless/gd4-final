<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Energy Generation Over Time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="title">
            <h1>US energy generation rates are at an all time high, yet U.S. carbon emissions are steadily decreasing </h1>
        </div>
        <div class="vis_net-generation-by-sector"></div> 
        <div class="vis_counter"></div>
        <div class="sources">
            <h2>Sources</h2>
            <div class="source-links">
                <a href="https://www.eia.gov/electricity/data/browser/#/topic/0?agg=2,0,1&fuel=vtvv&geo=g&sec=g&linechart=ELEC.GEN.ALL-US-99.A~ELEC.GEN.COW-US-99.A~ELEC.GEN.NG-US-99.A~ELEC.GEN.NUC-US-99.A~ELEC.GEN.HYC-US-99.A~ELEC.GEN.WND-US-99.A~ELEC.GEN.TSN-US-99.A&columnchart=ELEC.GEN.ALL-US-99.A~ELEC.GEN.COW-US-99.A~ELEC.GEN.NG-US-99.A~ELEC.GEN.NUC-US-99.A~ELEC.GEN.HYC-US-99.A~ELEC.GEN.WND-US-99.A&map=ELEC.GEN.ALL-US-99.A&freq=A&ctype=linechart&ltype=pin&rtype=s&maptype=0&rse=0&pin=" 
                       target="_blank" 
                       rel="noopener noreferrer">
                    U.S. Energy Information Administration - Electricity Data Browser
                </a>
                <a href="https://ourworldindata.org/co2/country/united-states" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    Our World in Data - United States CO2 Country Profile
                </a>
            </div>
        </div>
        <div class="vis_net-generation-total fixed-size-vis"></div>
        <div class="vis_carbon-emissions fixed-size-vis"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
